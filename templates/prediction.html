<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            display: flex;
        }
        .label {
            width: 150px; /* Set a fixed width for labels */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Thank You. Here is the Information You Gave:</h1>
    <ul>
        <li><span class="label">Sepal Length:</span> {{ session['sep_len'] }}</li>
        <li><span class="label">Sepal Width:</span> {{ session['sep_wid'] }}</li>
        <li><span class="label">Petal Length:</span> {{ session['pet_len'] }}</li>
        <li><span class="label">Petal Width:</span> {{ session['pet_wid'] }}</li>
    </ul>
    <h2>Your Predicted Flower Class is: {{ results }}</h2>
</body>
</html>
